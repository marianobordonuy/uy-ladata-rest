<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Cambio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <div class="max-w-md mx-auto p-6 mt-10 bg-white rounded shadow">
    <h1 class="text-2xl font-bold text-center text-blue-600">Calculadora de Cambio</h1>
    <p class="text-center text-sm text-gray-500 mb-6">Basado en la media de Itau Link</p>

    <div class="mb-4">
      <label class="block font-semibold mb-1">Monto en USD</label>
      <input id="usd-amount" type="number" value="100" class="w-full p-2 border rounded" />
    </div>

    <button onclick="calcular()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Calcular
    </button>

    <div id="result" class="mt-6 text-center"></div>

    <!-- Bot√≥n volver -->
    <div class="mt-6">
      <a href="index.html" class="block text-center bg-gray-200 text-gray-800 py-2 rounded hover:bg-gray-300">
        ‚¨ÖÔ∏è Volver al Inicio
      </a>
    </div>

    <!-- Descargo -->
    <div class="mt-6 text-xs text-gray-500 text-center border-t pt-4">
      ‚ö†Ô∏è <strong>Descargo:</strong> La informaci√≥n proporcionada es de car√°cter informativo.  
      No nos hacemos responsables por el uso de los datos ni por decisiones financieras basadas en ellos.
    </div>

  </div>

  <script>
    const apikey = "admin123";
    let resultadoTexto = "";

    async function calcular() {
      const montoUSD = parseFloat(document.getElementById("usd-amount").value);
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Cargando...";

      try {
        const res = await fetch(`/api/currency/itau?apikey=${apikey}`);
        const data = await res.json();

        if (!data.media) {
          resultDiv.innerHTML = "No se pudo obtener la media.";
          return;
        }

        const pesosMedia = (montoUSD * data.media).toFixed(2);
        const pesosBuy = (montoUSD * data.buy).toFixed(2);
        const beneficio = (pesosMedia - pesosBuy).toFixed(2);
        const porcentaje = (((data.media - data.buy) / data.buy) * 100).toFixed(2);

        resultadoTexto = `${montoUSD} USD ‚Üí ${pesosMedia} UYU (Media Link ${data.media.toFixed(2)})`;

        resultDiv.innerHTML = `
          <p class="text-lg">Media actual: <strong>${data.media.toFixed(2)} UYU</strong></p>
          <p class="text-lg">${montoUSD} USD ‚Üí <strong>${pesosMedia} UYU</strong></p>
          <p class="text-sm text-gray-600">Compra: ${data.buy} | Venta: ${data.sell}</p>
          <p class="mt-2 text-green-600 font-semibold">
            üí∞ Beneficio: ${beneficio} UYU (${porcentaje}% mejor que la compra normal)
          </p>
          <p class="text-xs text-gray-500 mt-2">√öltima actualizaci√≥n: ${new Date(data.timestamp).toLocaleString()}</p>

          <div class="mt-4 flex flex-col gap-2">
            <button onclick="compartirWhatsApp()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
              üì≤ Compartir en WhatsApp
            </button>
            <button onclick="copiarResultado()" class="w-full bg-gray-200 text-gray-800 py-2 rounded hover:bg-gray-300">
              üìã Copiar Resultado
            </button>
          </div>
        `;
      } catch (err) {
        resultDiv.innerHTML = "Error al obtener datos.";
      }
    }

    function compartirWhatsApp() {
      if (!resultadoTexto) return;
      const url = `https://wa.me/?text=${encodeURIComponent(resultadoTexto)}`;
      window.open(url, "_blank");
    }

    function copiarResultado() {
      if (!resultadoTexto) return;
      navigator.clipboard.writeText(resultadoTexto);
      alert("Resultado copiado al portapapeles ‚úÖ");
    }
  </script>
</body>
</html>
