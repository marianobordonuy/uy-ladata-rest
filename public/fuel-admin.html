<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Combustibles - uy-ladata</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <header class="bg-blue-600 text-white py-6 text-center px-4">
    <h1 class="text-2xl sm:text-3xl font-bold">üîß Admin Combustibles</h1>
    <p class="mt-1 text-sm sm:text-base">Actualizar precios en la API</p>
  </header>

  <main class="max-w-lg mx-auto py-10 px-4 sm:px-6">
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl sm:text-2xl font-semibold mb-4">Actualizar precio</h2>

      <form id="fuel-form" class="space-y-4">
        <!-- Combustible -->
        <div>
          <label class="block font-semibold mb-1">Tipo de combustible</label>
          <select id="fuel-type" class="w-full p-2 border rounded">
            <option value="super95">Super 95</option>
            <option value="premium97">Premium 97</option>
            <option value="gasoil10">Gasoil 10 ppm</option>
            <option value="gasoil50">Gasoil 50 ppm</option>
            <option value="queroseno">Queroseno</option>
          </select>
        </div>

        <!-- Precio -->
        <div>
          <label class="block font-semibold mb-1">Precio por litro (UYU)</label>
          <input type="number" step="0.01" id="fuel-price" class="w-full p-2 border rounded" required />
        </div>

        <!-- Bot√≥n -->
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
          üíæ Guardar
        </button>
      </form>

      <div id="response" class="mt-4 text-center text-sm"></div>
    </section>

    <!-- Bot√≥n volver -->
    <div class="mt-6">
      <a href="index.html" class="block w-full text-center bg-gray-200 text-gray-800 py-2 rounded hover:bg-gray-300">
        ‚¨ÖÔ∏è Volver al Inicio
      </a>
    </div>
  </main>

  <script>
    document.getElementById("fuel-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const responseDiv = document.getElementById("response");

      const tipo = document.getElementById("fuel-type").value;
      const precio = document.getElementById("fuel-price").value;

      responseDiv.textContent = "Actualizando...";

      try {
        const res = await fetch("/api/fuel/update", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fuel: tipo,
            price: parseFloat(precio)
          })
        });

        const data = await res.json();
        responseDiv.textContent = data.message || "Precio actualizado correctamente ‚úÖ";
        responseDiv.className = "mt-4 text-center text-green-600 font-semibold";
      } catch (err) {
        responseDiv.textContent = "‚ùå Error al actualizar";
        responseDiv.className = "mt-4 text-center text-red-600 font-semibold";
      }
    });
  </script>
</body>
</html>
