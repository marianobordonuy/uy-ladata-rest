<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 30px; text-align: center; }
    h1 { margin-bottom: 40px; }
    .card {
      display: inline-block;
      background: white;
      padding: 20px 30px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
      width: 250px;
    }
    .card h2 {
      font-size: 1.3em;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 0.95em;
      color: #555;
    }
    a.button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    a.button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
    <script>
        const password = prompt("Ingrese la contraseña del panel:");
        if (password !== "admin123") {
          document.body.innerHTML = "<h2 style='text-align:center; margin-top:100px;'>⛔ Acceso denegado</h2>";
          throw new Error("Acceso bloqueado");
        }
    </script>
  <h1>Panel de Administración API</h1>

  <div class="card">
    <h2>Editor de Combustibles</h2>
    <p>Actualizar precios en pesos por litro y fecha. Conversión automática a galones.</p>
    <a href="/fuel-admin.html" class="button">Ir al Editor</a>
  </div>

  <div class="card">
    <h2>Probar Endpoints</h2>
    <p>Mini Swagger para probar `live`, `convert`, `currency/all` y más.</p>
    <a href="/docs.html" class="button">Ir al Swagger</a>
  </div>
</html>
